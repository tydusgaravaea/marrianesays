<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon Says Game</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="header">Marriane Says Game</h1>

  <div class="game-container">
    <button class="start">START!</button>
    <div class="game-cell q">q</div>
    <div class="game-cell w">w</div>
    <div class="game-cell e">e</div>
    <div class="game-cell a">a</div>
    <div class="game-cell s">s</div>
    <div class="game-cell d">d</div>
    <div class="game-cell z">z</div>
    <div class="game-cell x">x</div>
    <div class="game-cell c">c</div>
  </div>





  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
